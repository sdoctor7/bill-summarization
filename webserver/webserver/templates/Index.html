<html>

  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
<meta http-equiv="refresh" content="60">
<body>

<h1 style="color:#FFA500">Welcome to Web App of Automatic Summarization of Congressional Bills</h1>


<br>
<form action="/inputtext" method="post">
    <table>
	    Please Input Congressional Bills.
        <tr>
            <td><label for="addtext">Bill：</label></td>
            <td><input type="text" style="height:200px;width:700px" id="addtext" name="addtext" /></td>
        </tr>
		<tr>
            <td colspan=2>

                <input type="submit" name="action" value="reset"/>
                <input type="submit" name="action" value="enter"/>

            </td>
        </tr>
    </table>
</form> 
<br>
<hr>

<h2 style="color:#FFA500">Try Extractive Models!</h2>

<form action="/extractive" method="post">
    <table>
	    Please choose the extractive model to summarize.
        <tr>
		    <td><label for="choosemodels">Models：</label></td>
            <td><input type="radio" name="models" value="KL-Sum" checked="checked"> KL-Sum <input type="radio" name="models" value="LexRank">LexRank
			<td><input type="submit" name="action"value="enter"/></td>
			<td><input type="submit" name="action" value="Remove Output"></td>
		</tr>
    </table>
</form> 

<div id="ex_result" style="width:700px">
    <div id="header" style="background-color:#FFA500;">
        <h4 style="margin-bottom:0;">Results</h4>
    </div>
	<div id="ex_content" class="slider" style="background-color:#EEEEEE;height:100px;width:700px;float:left;overflow:auto;">
        {{ex_content}}
	</div>
	</div>
	<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
	</div>
</div>
<br>
<hr>

<h2 style="color:#FFA500">Try Abstractive Models!</h2>


<form action="/abstractive" method="post">
    <table>
	    <tr>
		    <td><label for="abmodels">Pointer Generator：</label></td>
            <td><input type="submit" name= "action" value="enter"/></td>
			<td><input type="submit" name="action" value="Remove Output"></td>
		</tr>
    </table>
</form> 

<div id="ab_result" style="width:700px">
    <div id="header" style="background-color:#FFA500;">
        <h4 style="margin-bottom:0;">Results</h4>
    </div>
	<div id="ab_content" style="background-color:#EEEEEE;height:100px;width:700px;float:left;overflow:auto;">
        {{ab_content}}
	</div>
	</div>
	<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
	</div>
</div>

<table width="700" border="0">
  <tr>
  <td colspan="2" style="background-color:#AFEEEE;text-align:center;">copyright © capstone</td>
  </tr>
</table>

</body>

</html>
